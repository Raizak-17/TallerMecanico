<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: 'Inter', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #1f2937; /* Fondo gris oscuro */
            color: #d1d5db; /* Texto gris claro */
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #2563eb; /* Azul brillante */
            color: white;
        }

        .table tbody tr:hover {
            background-color: #374151; /* Gris más claro */
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        h1 {
            color: #93c5fd; /* Azul claro */
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Citas Disponibles</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for cita in citas %}
                <tr>
                    <td>{{ cita.get_servicio_display }}</td>
                    <td>{{ cita.fecha|date:"d/m/Y" }}</td>
                    <td>{{ cita.hora|time:"H:i" }}</td>
                    <td>
                        <a href="{% url 'tomar_cita' cita.id %}" class="btn-primary">Tomar Orden</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay citas disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{% url 'solicitar_cita' %}" class="btn btn-secondary">Registrar Nueva Cita</a>
        </div>
    </div>
</body>
</html>
