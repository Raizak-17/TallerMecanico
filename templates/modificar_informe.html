{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Informe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-200 font-sans">

<!-- Navbar -->
<nav class="bg-gray-800 shadow-lg fixed top-0 left-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'detalle_trabajo' informe.trabajo.id %}" class="text-white text-lg font-semibold hover:text-blue-400 transition duration-300 flex items-center">
            <i class="fa-solid fa-arrow-left mr-2"></i> Volver a Detalle del Trabajo
        </a>
        <span class="text-yellow-400 text-2xl font-bold uppercase tracking-widest">Modificar Informe</span>
        <div></div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="flex items-center justify-center min-h-screen pt-24">
    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-lg p-8">
        <!-- Encabezado -->
        <div class="text-center mb-8">
            <i class="fa-solid fa-pen-to-square text-yellow-400 fa-4x mb-4"></i>
            <h1 class="text-3xl font-extrabold text-yellow-400 uppercase tracking-widest">Editar Informe</h1>
        </div>

        <!-- Formulario -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Descripción -->
            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fa-solid fa-comment-dots mr-2"></i> Descripción
                </label>
                <textarea id="descripcion" name="descripcion" rows="4" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>{{ form.descripcion.value }}</textarea>
            </div>

            <!-- Costo -->
            <div>
                <label for="costo" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fa-solid fa-dollar-sign mr-2"></i> Costo
                </label>
                <input type="number" id="costo" name="costo" step="0.01" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" value="{{ form.costo.value }}" required>
            </div>

            <!-- Botones -->
            <div class="flex justify-center gap-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300">
                    <i class="fa-solid fa-save mr-2"></i> Guardar Cambios
                </button>
                <a href="{% url 'detalle_trabajo' informe.trabajo.id %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300">
                    <i class="fa-solid fa-times mr-2"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-6 text-gray-400 text-sm">
    <p>&copy; 2024 Taller Mecánico | Desarrollado con <i class="fa-solid fa-heart text-red-500"></i> por [Tu Nombre]</p>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
