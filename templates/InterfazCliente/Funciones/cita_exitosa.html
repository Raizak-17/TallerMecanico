<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Exitosa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: #1f2937; /* Fondo gris oscuro */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-container h1 {
            font-size: 2rem;
            color: #93c5fd; /* Azul claro */
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #d1d5db; /* Gris claro */
        }

        .btn-primary {
            background-color: #2563eb; /* Azul brillante */
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #1d4ed8; /* Azul más oscuro */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>¡Cita registrada exitosamente!</h1>
        <p>Gracias por utilizar nuestros servicios. Tu cita ha sido registrada correctamente.</p>
        <a href="/solicitar-cita/" class="btn-primary">Volver a solicitar otra cita</a>
    </div>
</body>
</html>
