{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos Generales */
        body {
            background: radial-gradient(circle, #1e293b, #0f172a);
            font-family: 'Poppins', sans-serif;
            color: #e2e8f0;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-weight: 700;
            color: #38bdf8;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Tarjeta del Formulario */
        .card {
            background: #1e293b;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }

        .card-body {
            padding: 3rem;
        }

        /* Formulario */
        .form-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .form-control {
            background-color: #2d3748;
            border: 1px solid #4b5563;
            color: #f8fafc;
            border-radius: 12px;
            padding: 0.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            border-color: #3b82f6;
            background-color: #1f2937;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }

        .form-control::placeholder {
            color: #9ca3af;
            opacity: 0.8;
        }

        /* Botones */
        .btn {
            font-weight: 600;
            border-radius: 15px;
            padding: 12px 24px;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background-color: #4b5563;
            color: #f1f5f9;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #6b7280;
            box-shadow: 0 6px 12px rgba(75, 85, 99, 0.3);
        }

        .btn-success {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #fff;
            border: none;
            box-shadow: 0 6px 12px rgba(22, 163, 74, 0.4);
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #16a34a, #15803d);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(22, 163, 74, 0.6);
        }

        /* Errores */
        .text-danger {
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<div class="container mt-5 animate-fade-in">
    <h2 class="text-center mb-4"><i class="fa-solid fa-pencil-alt"></i> Modificar Trabajo</h2>
    <div class="card">
        <div class="card-body">
            <!-- Formulario -->
            <form method="POST" class="row g-4">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <!-- Campos del formulario -->
                {% for field in form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <!-- Botones de acciÃ³n -->
                <div class="col-12 d-flex justify-content-between mt-4">
                    <a href="{% url 'detalle_trabajo' trabajo.id %}" class="btn btn-secondary shadow">
                        <i class="fa-solid fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success shadow">
                        <i class="fa-solid fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
