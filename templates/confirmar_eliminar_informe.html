{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="card shadow-lg text-center">
        <div class="card-body bg-gray-800 rounded">
            <h3 class="text-danger mb-4"><i class="fa-solid fa-trash"></i> ¿Estás seguro de que deseas eliminar este informe?</h3>
            <p><strong>Descripción:</strong> {{ informe.descripcion }}</p>
            <p><strong>Costo:</strong> ${{ informe.costo }}</p>
            <p><strong>Fecha de Informe:</strong> {{ informe.fecha_informe }}</p>
            <form method="POST">
                {% csrf_token %}
                <a href="{% url 'detalle_trabajo' informe.trabajo.id %}" class="btn btn-secondary me-2">
                    <i class="fa-solid fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
