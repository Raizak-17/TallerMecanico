<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Modificar Cliente</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="id_apellido" class="form-label">Apellido</label>
                        {{ form.apellido }}
                    </div>
                    <div class="mb-3">
                        <label for="id_telefono" class="form-label">Teléfono</label>
                        {{ form.telefono }}
                    </div>
                    <div class="mb-3">
                        <label for="id_direccion" class="form-label">Dirección</label>
                        {{ form.direccion }}
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="{% url 'listar_cliente' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
